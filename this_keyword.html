<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this keyword</title>
</head>
<body>
  <script>
    console.log(this);

    var user = {
      name : "shameem",
      courseCount : 4,
      getCourseCount : function(){
        console.log("line 17" , this);
        function sayHello(){              
          console.log("line 19",this);//sayHello is a regular function,so this refers to window obj
        }
        sayHello();
      }
    };
    user.getCourseCount();      //not a regular function, this is through object
  </script>
</body>
</html>
