      const radius = [1, 2, 3, 4];

      const area = (radius) => {
        return Math.PI * radius * radius;
      };

      const circumference = (radius) => {
        return 2 * Math.PI * radius;
      };

      const diameter = (radius) => {

      };

      const calculate = (radius, logic) => {

        for (let i = 0; i < radius.length; i++) {

        }
