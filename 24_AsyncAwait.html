      //==================================================
      //ASYNC-AWAIT
      //===================================================

    const func1 = () => {
      return "func1 called";
    };

    const func2 = () => {
      return new Promise ((resolve) => {
        setTimeout(() => {
        resolve("func2, after 3sec");
        
      }, 3000);
      });
    };

    const func3 = () => {
      return "func3 called";
    };

    const callingFuncs = async () => {
      let val1 = func1();
      console.log(val1);

      let val2 = await func2();
      console.log(val2);

      let val3 = func3();
      console.log(val3);
    }
    callingFuncs();
    </script>
