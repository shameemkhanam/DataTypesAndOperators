<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise.all</title>
</head>
<body>
  <script>
    let p1 = new Promise((resolve,reject) => {
      setTimeout(() => {
        console.log("The 1st promise resolved.");
        resolve(10);
      }, 1* 1000);
    });

    let p2 = new Promise((resolve,reject) => {
      setTimeout(() => {
        console.log("The 2nd promise resolved.");
        resolve(20);
      }, 2* 1000);
    });

    let p3 = new Promise((resolve,reject) => {
      setTimeout(() => {
        console.log("The 3rd promise resolved.");
        resolve(30);
      }, 3* 1000);
    });

    let total = 0;
    Promise.all([p1,p2,p3])
    .then((result) =>{
      for ( let i in result){
        total += result[i];
      }
      console.log(`Results : ${result}`);
      console.log(`Total : ${total}`);
    })
    .catch((error) => {
      console.log(`Error : ${error}`);
    })
  </script>
</body>
</html>
